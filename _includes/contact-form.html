<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="contact-form">
			<form id="contact-form" action="//formspree.io/{% if jekyll.environment == 'production' %}team{% else %}chathan{% endif %}@knowmetools.com" method="post">
				<fieldset class="form-group">
					<label for="name">Name:</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="Name" required />
				</fieldset>
				<fieldset class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
					<small class="text-muted">We will only use your email to reply to you.</small>
				</fieldset>
				<fieldset class="form-group">
					<label for="message">Message:</label>
					<textarea class="form-control" id="message" name="message" rows="5" required></textarea>
				</fieldset>
				<input type="text" id="gotcha" name="_gotcha" style="display:none" />
				<button type="submit" class="btn btn-primary">Send</button>
			</form>
		</div>
	</div>
</div>
