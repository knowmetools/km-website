sudo: false

language: ruby
rvm:
  - 2.2

cache: bundler

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - secure: ""
    - secure: ""

install:
  - bundle install

script:
  - scripts/cibuild

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: dev.knowmetools.com
    region: us-east-1
    skip_cleanup: true
    local_dir: _site
    on:
      repo: knowmetools/km-website
      branch: development
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: knowmetools.com
    region: us-east-1
    skip_cleanup: true
    local_dir: _site
    on:
      repo: knowmetools/km-website
      branch: master
